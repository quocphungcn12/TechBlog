<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm [formGroup]="loginForm" (ngSubmit)="login()"  [validated]="validatedForm">
                  <h1>Đăng nhập</h1>
                  <p class="text-medium-emphasis">Đăng nhập với tài khoản của bạn</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input 
                      required
                      type="text" 
                      autoComplete="username" 
                      cFormControl 
                      formControlName = "userName"
                      placeholder="Username" />
                      <c-form-feedback [valid]="false">Vui lòng nhập tên tài khoản</c-form-feedback>
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      autoComplete="current-password"
                      cFormControl
                      formControlName = "password"
                      placeholder="Password"
                      type="password"
                      required
                    />
                    <c-form-feedback [valid]="false">Vui lòng nhập mật khẩu</c-form-feedback>
                  </c-input-group>
                  <c-row>
                    <c-col xs="6">
                      <button cButton class="px-4" color="primary" type="submit">
                        <c-spinner *ngIf="loading" aria-hidden="true" size="sm"></c-spinner>
                        Đăng nhập
                      </button>
                    </c-col>
                    <c-col class="text-right" xs="6">
                      <button cButton class="px-0" color="link">
                        Quên mật khẩu
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Đăng ký</h2>
                  <p>
                    Nếu bạn chưa có tài khoản. Đăng ký ngay một tài khoản.
                  </p>
                  <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                    Đăng ký ngay!
                  </button>
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
